<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO E LISTAGEM</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <img src="./img/logo.png" alt="logo" class="logo">
                <span>CADASTRO E LISTAGEM DE PRODUTOS</span>
            </div>
            <div class="formItens">
                <div class="divName">
                    <label for="name">Nome:</label>
                    <input type="text" id="name">
                </div>

                <div class="divDesc">
                    <label for="desc">Descrição:</label>
                    <input type="text" id="desc">
                </div>

                <div class="divAmount">
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount">
                </div>

                <div class="divType">
                    <label for="type">Disponível para Venda:</label>
                    <select id="type">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>

            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th class="columnAmount">Valor</th>
                            <th class="columnType">Disponível</th>
                            <th class="columnAction"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button id="addItem" class="btnAdd">Cadastrar</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
